<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear button-assertive boldButton" ng-click="closeSettings()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Data
      </div>
      <ion-item class="item balanced" ng-click="dumpData()">dump data</ion-item>
      <!-- <ion-item class="item balanced"></ion-item> -->
      <ion-item class="item assertive" ng-click="clearData()">clear data</ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
